<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="format-detection" content="telephone=no" />
        <title>移动端模拟点击事件tap</title>
        <script src="./dist/tap.min.js"></script>
    </head>
    <body>
        <button id="btntap">tap</button>
        <button id="doubletap">doubletap</button>

        <script>
            document.getElementById('btntap').addEventListener('tap', function () {
                // do somthing...
                console.log('tap');
            });

            document.getElementById('doubletap').addEventListener('doubletap', function() {
                // do somthing...
                console.log('doubletap');
            });
        </script>
    </body>
</html>
